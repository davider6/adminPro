<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" 
                        aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" 
                        style=" height:10px;" role="progressbar"
                        [style.width]="getProgreso"> 
                            <span class="sr-only">85% Complete (success)</span> 
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" 
                        aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" 
                        style=" height:10px;" role="progressbar"
                        [style.width]="getProgreso2"> 
                            <span class="sr-only">85% Complete (success)</span> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <div class="col-lg-12">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
                                    <i class="fa fa-minus"></i>
                                </button>
                            </span>
                            <input type="number" class="form-control"
                                    [(ngModel)]="progreso"
                                    (ngModelChange)="onChange($event)"
                                    [ngClass]="{'is-invalid': (progreso < 10 || progreso > 100)}">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button" (click)="cambiarValor(5)">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <div class="col-lg-12">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button" (click)="cambiarValor2(-5)">
                                    <i class="fa fa-minus"></i>
                                </button>
                            </span>
                            <input type="number" class="form-control" [value]="progreso2">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button" (click)="cambiarValor2(5)">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
